<form>
  <a href="#/admin-allproducts">Back</a>
  <div class="form-group">
    <label for="exampleInputEmail1">Item ID</label>
    <input type="number" class="form-control" id="textItemId" aria-describedby="emailHelp" placeholder="Enter ItemId" v-model="product.itemid">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Name</label>
    <input type="text" class="form-control" id="textProductName" placeholder="Product Name" v-model="product.name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Caption</label>
    <input type="text" class="form-control" id="textProductCaption" placeholder="Product Caption" v-model="product.caption">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Product Price</label>
    <input type="number" class="form-control" id="textProductPrice" placeholder="Product Price" v-model="product.price">
  </div>
  <div class="form-group">
    <label for="exampleSelect1">Product Category : {{product.catogory}}</label>
    <select class="form-control" id="textProductCategory" v-model="product.catogory">
      <option v-for="category in categories" v-bind:value="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Product Image</label>
    <div v-if="!image">
      <input type="file" @change="onFileChange">
    </div>
    <div v-else>
      <img :src="image" />
      <button @click="removeImage">Remove image</button>
    </div>
  </div>
  <div>
    <p v-if="submitErrors" v-for="error in submitErrors" class = "alert alert-danger"> {{error}} </p>
  </div>
  <button class="btn btn-primary" v-on:click="submit">Submit</button>
</form>
